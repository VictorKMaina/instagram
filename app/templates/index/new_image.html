{% extends 'base.html' %}
{% load bootstrap4 %}

{% block styles %}
{{ block.super }}
<style>
    div.card {
        max-width: 500px;
    }

    #id_image,
    #id_image_name,
    #id_image_caption,
    .button {
        width: 100%;
        padding: 5px 10px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        margin: 10px auto;
    }

    label {
        font-size: 0.9em;
        color: #858585;
        font-weight: bold;
    }
</style>
{% endblock styles %}

{% block content %}
<div class="page-container d-flex align-items-center justify-content-center">
    <div class="card p-5">
        <div class="card-bod">
            <h3 class="text-center mb-5 font-weight-bold">Post New Image</h3>
            <form action="{% url 'new_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="w-100">
                    <label for="id_image">File</label>
                    {{form.image}}
                    <label for="id_image_name">Image Name</label>
                    {{form.image_name}}
                    <label for="id_image_caption">Caption</label>
                    {{form.image_caption}}
                </div>

                <input class="button text-center" type="submit" value="Post">
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('input#id_image_name').attr('placeholder', 'Image Name')
        $('textarea#id_image_caption').attr('placeholder', 'Caption')
    })
</script>

{% endblock content %}
